<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-commercer Bangla</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png"/>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts/bootstrap-icons.css">
</head>
</head>
<body>
<!-- ======= Header section/Seção de cabeçalho ======= -->
<header>
	<nav class="navbar navbar-expand-lg">
		<div class="container">
		  <a class="navbar-brand" href="#">
			<img src="img/ecommerce-logo-png-11.png" alt="">
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Categoria</a>
			  </li>			  
			  <li class="nav-item">
				<a class="nav-link" href="#">Shop</a>
			  </li>
			</ul>
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0 action-menu">
				<form class="search-form">
					<input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
					<button class="btn btn-outline-success search-btn" type="submit">Procurar</button>
				  </form>
				<li class="nav-item">
				  <a class="nav-link" href="#">
					<i class="bi bi-heart"></i>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">
					<i class="bi bi-cart4 position-relative">
						<span style="font-size: 12px;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1 </span>
					</i>
				  </a>
				</li>
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person"></i>
				  </a>
				  <ul class="dropdown-menu border-0 shadow-lg" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#">Conecte-se</a></li>
					<li><a class="dropdown-item" href="#">Registro</a></li>					
				  </ul>
				</li>				
			  </ul>			
		  </div>
		</div>
	  </nav>
</header>


<!-- ======= Slide section/Seção de slides ======= -->
<section class="slider">
	<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
		  <div class="container">
			<div class="carousel-item active">
				<div class="row">
					<div class="col-lg-6 slider-text">

					</div>
					<div class="col-lg-6 slider-image">
						<img src="img/product/f1.png" class="d-block w-100" alt="...">
					</div>
				</div>
			  </div>
			  <div class="carousel-item">
				<img src="img/" class="d-block w-100" alt="...">
			  </div>
		  </div>		  
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Anterior</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Próxima</span>
		</button>
	  </div>
</section>







	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
